<!DOCTYPE html>
<html lang="en">
    <head>
        <title>登陆 - 漏洞扫描系统</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <!-- bootstrap & fontawesome -->
        <link rel="stylesheet" href="{{ url_for("static", filename="ace/css/bootstrap.min.css") }}" />
        <link rel="stylesheet" href="{{ url_for("static", filename="ace/font-awesome/4.2.0/css/font-awesome.min.css") }}" />

        <!-- text fonts -->
        <link rel="stylesheet" href="{{ url_for("static", filename="ace/fonts/fonts.googleapis.com.css") }}" />

        <!-- ace styles -->
        <link rel="stylesheet" href="{{ url_for("static", filename="ace/css/ace.min.css") }}" class="ace-main-stylesheet" id="main-ace-style" />
        <!--[if lte IE 9]>
            <link rel="stylesheet" href="{{ url_for("static", filename="ace/css/ace-part2.min.css") }}" class="ace-main-stylesheet" />
            <link rel="stylesheet" href="{{ url_for("static", filename="ace/css/ace-ie.min.css") }}" />
        <![endif]-->
    </head>

    <body class="login-layout">
        <div class="main-container">
            <div class="main-content">
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                        <div class="login-container">
                            <div class="center">
                                <h1>
                                    <i class="ace-icon fa fa-leaf green"></i>
{#                                    <span class="red">上海云盾</span>#}
                                    <span class="white" id="id-text2">漏洞扫描系统</span>
                                </h1>
{#                                <h4 class="blue" id="id-company-text">&copy; 上海云盾</h4>#}
                            </div>

                            <div class="space-6"></div>

                            <div class="position-relative">
                                <div id="login-box" class="login-box visible widget-box no-border">
                                    <div class="widget-body">
                                        <div class="widget-main">
                                            <h4 class="header blue lighter bigger">
                                                <i class="ace=icon fa fa-coffee green"></i>

                                            </h4>
                                            <div class="space-6"></div>

                                            {% for message in get_flashed_messages(category_filter=['warning', 'error']) %}
{#                                            {% if get_flashed_messages()[0] %}#}


                                            <div class="alert alert-danger">
                                                <strong>{{ message }}</strong>
{#                                                    <strong>{{ get_flashed_messages()[0] }}</strong>#}
                                            </div>
{#                                            {% endif %}#}
                                            {% endfor %}

                                            <form action="{{ url_for('web.do_login') }}" method="post">
                                                <fieldset>
                                                    <label class="block clearfix">
                                                        <span class="block input-icon input-icon-right">
                                                            <input type="text" class="form-control" placeholder="用户名" name="username"/>
                                                            <i class="ace-icon fa fa-user"></i>
                                                        </span>
                                                    </label>

                                                    <label class="block clearfix">
                                                        <span class="block input-icon input-icon-right">
                                                            <input type="password" class="form-control" placeholder="密码" name="password"/>
                                                            <i class="ace-icon fa fa-lock"></i>
                                                        </span>
                                                    </label>
                                                     <label class="block clearfix">
                                                        <span class="block input-icon input-icon-right">
                                                            <input type="text" class="form-control" placeholder="验证码" name="auth_code"/>
                                                            <a href="#"><img id="authenti" title="刷新验证码" alt="验证码"
                                                                src="{{ url_for('web.show_code')  }} " onclick="refresh();"></a>
                                                        </span>
                                                    </label>

                                                    <label class="block clearfix">
                                                        <span class="block input-icon input-icon-right">
                                                            <input type="checkbox" value="1" class="ace" name="remeber_me" checked>
                                                            <span class="lbl"> 记住我</span>
                                                        </span>
                                                    </label>

                                                    <div style="display:none">
                                                        <label for="next_url"></label>
                                                        <input type="text" id="next_url" name="next_url" value="{{ next_url }}"/>
                                                    </div>

                                                    <div class="clearfix">
                                                        <button type="submit" class="width-35 pull-right btn btn-sm btn-primary">
                                                            <i class="ace-icon fa fa-key"></i>
                                                            <span class="bigger-110">登录</span>
                                                        </button>
                                                    </div>
                                                </fieldset>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="{{ url_for('static', filename='ace/js/jquery.2.1.1.min.js') }}"></script>
        <!--[if IE]>
            <script src="{{ url_for('static', filename='ace/js/jquery.1.11.1.min.js') }}"></script>
        <![endif]-->
        <script type="text/javascript">
            if('ontouchstart' in document.documentElement) document.write("<script src='{{ url_for('static', filename='ace/js/jquery.mobile.custom.min.js') }}'>"+"<"+"/script>");
        </script>
    </body>
</html>
